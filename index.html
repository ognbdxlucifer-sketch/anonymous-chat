<!-- =====================
     AUTH SCREEN
===================== -->
<div id="authBox">
  <h2>Welcome</h2>

  <!-- REGISTER -->
  <div class="auth-section">
    <h3>Register</h3>
    <input id="regUsername" type="text" placeholder="Username" />
    <input id="regPassword" type="password" placeholder="Password" />
    <button onclick="register()">Register</button>
  </div>

  <hr />

  <!-- LOGIN -->
  <div class="auth-section">
    <h3>Login</h3>
    <input id="loginUsername" type="text" placeholder="Username" />
    <input id="loginPassword" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>
</div>

<!-- =====================
     CHAT APP
===================== -->
<div id="chatApp" style="display:none;">

  <h2>Chat App</h2>

  <p>
    Logged in as: <span id="myId">...</span>
    <button onclick="logout()" style="margin-left:10px;">Logout</button>
  </p>

  <div class="container">

    <!-- LEFT PANEL -->
    <div class="users">
      <h3>Online Users</h3>
      <ul id="usersList"></ul>

      <h3>Private Chats</h3>
      <ul id="privateList"></ul>

      <!-- =====================
           SIDEBAR AD (AFTER APPROVAL)

    </div>

    <!-- RIGHT PANEL -->
    <div class="chat">
      <h3 id="chatTitle">Public Chat</h3>

      <div id="messages"></div>

      <input
        id="msg"
        type="text"
        placeholder="Type message..."
        autocomplete="off"
      />

      <div style="margin-top:10px;">
        <button onclick="sendMessage()">Send</button>
        <button onclick="backToPublic()">Public Chat</button>
      </div>
    </div>

  </div>
</div>
